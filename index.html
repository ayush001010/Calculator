<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal_C</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>
    <link id="cssfile" href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <textarea name="" id="" class="display" readonly></textarea>
        <div class="btn_box1">
            <button class="button" id="ac" >AC</button>
            <button class="button" id="de" >DE</button>
            <button class="button" id="theme" ><i class="fa-solid fa-sun"></i></button>
            <button class="button" id="divide" >/</button>
        </div>
        <div class="btn_box2">
            <button class="button" id="seven" >7</button>
            <button class="button" id="eight" >8</button>
            <button class="button" id="nine" >9</button>
            <button class="button" id="product" >*</button>
        </div>
        <div class="btn_box3">
            <button class="button" id="four" >4</button>
            <button class="button" id="five" >5</button>
            <button class="button" id="six" >6</button>
            <button class="button" id="minus" >-</button>
        </div>
        <div class="btn_box4">
            <button class="button" id="one" >1</button>
            <button class="button" id="two" >2</button>
            <button class="button" id="three" >3</button>
            <button class="button" id="plus" >+</button>
        </div>
        <div class="btn_box5">
            <button class="button" id="double-zero" >00</button>
            <button class="button" id="zero" >0</button>
            <button class="button" id="dot" >.</button>
            <button class="button" id="equal" >=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
